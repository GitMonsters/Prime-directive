version: '3.8'

services:
  # AgentRL Training Service
  agentrl-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentrl-service
    ports:
      - "8888:8888"
    environment:
      - MONGODB_URL=mongodb://root:password@mongodb:27017
      - MONGODB_ENABLED=true
      - LOG_LEVEL=INFO
      - BATCH_SIZE=64
      - MAX_TRAJECTORY_BUFFER=1000
      - MODEL_NAME=rl-agent
      - LEARNING_RATE=0.0001
      - SERVICE_HOST=0.0.0.0
      - SERVICE_PORT=8888
    volumes:
      - ./models:/workspace/models
      - ./logs:/workspace/logs
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - rustyworm-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # MongoDB for trajectory storage
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=rustyworm_rl
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./migrations/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - rustyworm-net
    restart: unless-stopped
    command: ["mongod", "--auth", "--bind_ip_all"]
    healthcheck:
      test: ["CMD", "mongosh", "-u", "root", "-p", "password", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # MongoDB Express UI (optional - for development/debugging)
  mongo-express:
    image: mongo-express:1.0-20
    container_name: mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password
      - ME_CONFIG_MONGODB_URL=mongodb://root:password@mongodb:27017/
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - rustyworm-net
    restart: unless-stopped
    profiles:
      - dev  # Only start with: docker-compose --profile dev up

  # Index initialization job (runs once)
  init-indexes:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: init-indexes
    environment:
      - MONGODB_URL=mongodb://root:password@mongodb:27017
    command: ["python", "migrations/init_indexes.py"]
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - rustyworm-net
    restart: "no"
    profiles:
      - init  # Only run with: docker-compose --profile init up init-indexes

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  rustyworm-net:
    driver: bridge
